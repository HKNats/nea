{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
    {% block title %}
    {% endblock title %}
</title>
<link href ="{% static 'main.css' %}" rel ="stylesheet" type = "text/css">
<link rel="stylesheet" type="text/css" href="{% static 'cal/css/styles.css' %}">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
<script type="text/javascript" charset="utf8" src="{% static 'js/baseTemplate.js' %}"></script>
</head>

<body>
<div class ="wrapper">
    <div class="header">
        <div class="header-logo"><img class="header-logo-image" src="{% static 'logo.jpg' %}" alt=""/></div>
        <div class="header-top-banner"><img class="top-banner-image" src="{% static 'top_banner.png' %}" width="700" height="150" title="I'm the top banner" alt=""/></div>
        <div class="user-login-status">
            {% if user.is_authenticated %}
            <img class="user-profile-image" src="{{ user.profile2.avatar.url }} "/>
            <div class="user-name">  <h1>{{ user.username }} </h1></div> 
            <div class="user-logout-url"><a href="{% url 'logout' %}?next=/">LogOut</a></div>
            {% endif %}
        </div>
    </div>
    <div id="topnavbar">
        <a class="nav-link" href="{% url 'homepage' %}">Home</a>
        <a class="nav-link" href="{% url 'posts:mainscreen' %} ">Posts</a>
        <a class="nav-link" href="/need_help">Need Help?</a>
        <a class="nav-link" href="/user_profiles/profile/">Your Profile</a>
    </div>
    <div id="main">
        {% block content %}
        {% endblock content %}
        {%block scripts%}
        {%endblock scripts%}      
    </div>
</div>
</body>
</html>
